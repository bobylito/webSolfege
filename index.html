<!doctype html>
<html>
	<head>
		<title>WebSolfege</title>
		<script src="head.js" type="text/javascript" language="javascript" charset="utf-8" ></script>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8" />
	
	</head>

	<body>
	  <div class="topPanel">
		  <h1>Web solfege</h1>
		</div>
		
		<div class="middlePanel" id="partochePanel">
				  <div id="partoche"></div>
				  <p id="intro" class="help">
				    Welcome to WebSolfege, a minimalistic exercice to help you read music like a boss.<br/> Start by pressing the start button.
				  </p>
		</div>
		
		<div class="middlePanel" style="display:none;" id="pointPanel">
		  <p>You got <span id="points">0</span> good answers (with a score of <span id="scoreWidth"></span> notes)</p>
		</div>
		
		<div id="goodAnswer" class="feedback" style="display:none">Good!</div>
		<div id="badAnswer" class="feedback" style="display:none">Wrong!</div>
		
		<div id="startPanel" class="bottomPanel">
      <button id="start">Start!</button>
		</div>
		<div id="answers" class="bottomPanel">
  		<button id="choix1" class="answer"></button>
  		<button id="choix2" class="answer"></button>
  		<button id="choix3" class="answer"></button>
		<div>
	</body>
  
	<script src="webSolfege.js" type="text/javascript" language="javascript" charset="utf-8"></script>

</html>
